<a href="#" (click)="onSignOut();">Sign out</a>

<section class="card">
    <div>
        <div class="card__img">

        </div>
        <div class="card__details">
            <p>
                <b>Card Name:</b> {{account.name}}</p>
            <p>
                <b>Card number:</b> ************0984</p>
            <p>
                <b>Balance: </b> {{account.balance | currency: 'GBP'}}</p>
        </div>

        <ul>
            <li>All transactions</li>
            <li>Incomes</li>
            <li>Expenditure</li>
            <li>Your spending</li>
        </ul>

        <ul>
            <li *ngFor="let transaction of transactions">
                {{transaction.name}}
            </li>
        </ul>
    </div>
</section>
